<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Preterm Birth Prediction</title>
</head>
<form action="{{ url_for('main') }}" method="POST" enctype="multipart/form-data">
    <fieldset>
        <!-- <legend>Input values:</legend>-->
        Patient's Sample Data CSV
        <input id="SampleData" name="SampleData" type="file" accept=".csv"/>
        <input type="submit">
        <button type="submit">Hello</button>
    </fieldset>
</form>

<br>

<div class="result" align="center">
    {% if result %}
    	{% for variable, value in original_input.items() %}
    		<b>{{ variable }}</b> : {{ result }}
    	{% endfor %}
		<!-- <br>
    	<br> The probability of Spontaneous Preterm Birth is:
   		<p style="font-size:50px">{{ result }}</p> -->
    {% endif %}
</div>

</html>
